apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "paintme.fullname" . }}
  labels:
    {{- include "paintme.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paintme Demo</title>
    </head>
    <body style="background-color:{{ .Values.color | default "blue" }}">
    </body>
    </html>
binaryData:
  favicon.ico: 
    